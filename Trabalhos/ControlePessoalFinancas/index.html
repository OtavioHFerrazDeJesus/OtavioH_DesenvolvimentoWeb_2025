<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Controle Pessoal de Finanças</title>
</head>

<body>
    <header>
        <button id="btnClear"><img src="SRC/trash-empty.svg" alt=""></button>
    </header>
    <div class="corpo">
        <div class="barraLateral">
        </div>
        <div class="conteudo">
            <div class="forms">
                <form id="formSalario">
                    <span>
                        <label for="salario">Salário:</label>
                        <input type="number" id="salario" step="0.01">
                    </span>
                    <button type="submit" id="btnSalario">Registrar</button>

                </form>
                <form id="formDespesas">
                    <span class="span_despesas">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" step="0.01">

                        <label for="nome">Nome:</label>
                        <input type="text" id="nome">
                    </span>
                    <span>
                        <label for="data">Data:</label>
                        <input type="date" id="data">
                    </span>
                    <button  type="submit" id="btnDespesas">Registrar</button>
                </form>
            </div>


            <div class="resultados">

                <div class="valores">
                    <ul id="valores">
                        
                    </ul>

                </div>
                <div class="despesas">
                    <ul id="despesas">
                        
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script rel="text/JavaScript" src="JS/script.js"></script>
</body>

</html>
